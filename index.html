<!DOCTYPE html>
<html>
<head>
  <title>Recipe Finder </title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 8px 15px; font-size: 16px; cursor: pointer; }
    .recipe { 
      border: 1px solid #ddd; 
      padding: 10px; 
      margin: 10px; 
      border-radius: 5px; 
      width: 300px; 
      display: inline-block; 
      vertical-align: top; 
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .recipe img { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Recipe Finder</h2>

  <input type="text" id="ingredient" placeholder="Enter ingredient (e.g.,paneer)">

  <button type="button" onclick="searchRecipes()">Search</button>

  <div id="results"></div>

  <script>
    async function searchRecipes() {
      const ingredient = document.getElementById("ingredient").value.trim();
      const resultsDiv = document.getElementById("results");

      if (!ingredient) {
        resultsDiv.innerHTML = "<p>Please enter an ingredient.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>Searching recipes...</p>"; 

      try {
        const res = await fetch(`http://127.0.0.1:8000/recipes?ingredient=${ingredient}`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.recipes || data.recipes.length === 0)
         {
          resultsDiv.innerHTML = "<p>No recipes found!</p>";
        }
         else 
         {
          data.recipes.forEach(recipe => 
          {
            const div = document.createElement("div");
            div.className = "recipe";
            div.innerHTML = `
              <h3>${recipe.title}</h3>
              <img src="${recipe.image}" alt="${recipe.title}">
              <a href="${recipe.sourceUrl}" target="_blank">Full Recipe</a>
            `;
            resultsDiv.appendChild(div);
          });
        }
      }
       catch (error)
        {
        resultsDiv.innerHTML = "<p>Error fetching recipes. Please try again.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
